<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Kamu ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      max-width: 500px;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }
    h1 {
      color: #e91e63;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin: 15px 0;
      animation: fadeUp 1.5s ease;
    }
    h2 {
      margin-top: 25px;
      font-size: 22px;
      color: #444;
    }
    button {
      margin: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      position: relative;
    }
    .yes { background: #4caf50; color: white; }
    .no { background: #f44336; color: white; position: absolute; }
    button:hover { opacity: 0.8; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hai Kamu! üíå</h1>
    <p>Aku boleh jujur nggak nih?</p>
    <p>Sebenarnya... aku suka sama kamu ‚ù§Ô∏è</p>
    <p>Kamu itu bikin aku nyaman dan bahagia.</p>
    <h2>Intinya... Mau nggak jadi pasanganku? ü•∞</h2>
    <button class="yes" onclick="alert('Yeayyy üíñ Aku bahagia banget!')">Mau</button>
    <button class="no" id="noBtn">Nggak Mau</button>
  </div>

  <!-- Musik (opsional) -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const box = document.querySelector(".box");

    noBtn.addEventListener("mouseover", () => {
      const boxRect = box.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const offsetX = Math.floor(Math.random() * (boxRect.width - btnRect.width - 20));
      const offsetY = Math.floor(Math.random() * (boxRect.height - btnRect.height - 20));

      noBtn.style.left = offsetX + "px";
      noBtn.style.top = offsetY + "px";
    });
  </script>
</body>
</html>
