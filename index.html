<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Player Seram</title>
<style>
    body {
        background-color: #0a0a0a;
        color: #ff0000;
        font-family: 'Creepster', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        overflow: hidden;
    }

    h1 {
        font-size: 3em;
        text-shadow: 0 0 10px red, 0 0 20px darkred;
        animation: flicker 1.5s infinite;
        position: relative;
        z-index: 2;
    }

    @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
            opacity: 1;
        }
        20%, 22%, 24%, 55% {
            opacity: 0.2;
        }
    }

    .audio-player {
        background-color: #1a1a1a;
        padding: 20px;
        border: 2px solid #ff0000;
        border-radius: 10px;
        box-shadow: 0 0 20px red;
        display: flex;
        align-items: center;
        gap: 15px;
        position: relative;
        z-index: 2;
    }

    audio {
        outline: none;
        width: 300px;
    }

    button {
        background-color: #ff0000;
        color: #0a0a0a;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        transition: all 0.2s;
    }

    button:hover {
        background-color: darkred;
        transform: scale(1.1);
    }

    /* Efek darah / hantu */
    .ghost {
        position: absolute;
        width: 100px;
        height: 100px;
        background: url('https://files.catbox.moe/vhhjdn.png') no-repeat center;
        background-size: contain;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        animation: floatGhost 5s infinite;
        z-index: 1;
    }

    @keyframes floatGhost {
        0% { top: -100px; opacity: 0; }
        10% { opacity: 1; }
        50% { top: 50%; opacity: 0.7; }
        100% { top: -100px; opacity: 0; }
    }

</style>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>üëª klik di bawah üëª</h1>
    <div class="audio-player">
        <audio id="audio">
            <source src="sound-hureg.mp3" type="audio/mpeg">
            Browsermu tidak mendukung audio.
        </audio>
        <button onclick="playAudio()">‚ñ∂ Putar</button>
        <button onclick="pauseAudio()">‚è∏ Jeda</button>
    </div>

    <div class="ghost" id="ghost"></div>

    <script>
        const audio = document.getElementById('audio');
        const ghost = document.getElementById('ghost');

        function playAudio() {
            audio.play();
            ghost.style.opacity = 1; // munculkan hantu
        }

        function pauseAudio() {
            audio.pause();
            ghost.style.opacity = 0; // sembunyikan hantu
        }
    </script>
</body>
</html>
